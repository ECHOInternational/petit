AWSTemplateFormatVersion: '2010-09-09'
Description: "petit-lambda\nPetit URL Shortener backend for Lambda and API-Gateway\
  \ \n"
Outputs:
  PetitAppUrl:
    Description: App endpoint URL
    Value:
      Fn::Sub: https://${PetitAPI}.execute-api.${AWS::Region}.amazonaws.com/api/v1
Resources:
  ConfigLambdaPermission:
    DependsOn:
    - PetitLambdaFunction
    Properties:
      Action: lambda:InvokeFunction
      FunctionName:
        Ref: PetitLambdaFunction
      Principal: apigateway.amazonaws.com
    Type: AWS::Lambda::Permission
  PetitApi:
    Properties:
      DefinitionBody:
        basePath: /v1
        info:
          title:
            Ref: AWS::StackName
        paths:
          /:
            get:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PetitLambdaFunction.Arn}/invocations
          /{proxy+}:
            x-amazon-apigateway-any-method:
              responses: {}
              x-amazon-apigateway-integration:
                httpMethod: POST
                passthroughBehavior: when_no_match
                type: aws_proxy
                uri:
                  Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PetitLambdaFunction.Arn}/invocations
        swagger: '2.0'
      Name: PetitApi
      StageName: v1
    Type: AWS::Serverless::Api
  PetitLambdaFunction:
    Properties:
      CodeUri: PetitLambdaFunction
      Environment:
        Variables:
          API_BASE_URL:
            Fn::Sub: https://${PetitAPI}.execute-api.${AWS::Region}.amazonaws.com/api/v1
          DB_TABLE_NAME: petit_travis_ci_test
          SERVICE_BASE_URL: http://fake.ly
      Events:
        PetitApi:
          Properties:
            Method: ANY
            Path: /
            RestApiId:
              Ref: PetitApi
          Type: Api
      FunctionName: PetitApp
      Handler: lambda.handler
      MemorySize: 512
      Runtime: ruby2.5
      Timeout: 30
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
